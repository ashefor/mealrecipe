<div>
  <div>
    <div class="homewrapper">
      <div>
        <nav class="nav_menu">
          <div class="nav_menu_home">
            <p><a routerLink="#">rad-recipe</a></p>
          </div>
          <div class="nav_menu_search">
              <form method="get" action="/search" accept-charset="UTF-8">
                <input class="nav_menu_search_input" type="text" name="s" id="" placeholder="enter a recipe or meal">
              </form>
          </div>
          <div class="nav_menulinks">
            <ul class="nav_menulinks_links">
              
              <li><a routerLink="#">demo</a></li>
              <li><a routerLink="#">favorites</a></li>
              <li><a routerLink="/random">random recipe</a></li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="center_msg">
        <div class="center_msg_msgs">
          <div class="center_msg_msgs_main">
            <span>rad-recipe</span>
          </div>
          <div class="center_msg_msgs_sub">
            <span>the ultimate and best recipes around the galaxy</span>
          </div>
        </div>
      </div>
    </div>
    <div class="choose_category">
      <div>
        <span>choose a category</span>
      </div>
    </div>
    <div class="categories">
      <div class="categories_content" *ngFor="let category of recipeCategory">
        <div class="categories_content_img">
          <img src="{{category.strCategoryThumb}}" alt="">
        </div>
        <div class="categories_content_description"><a routerLink="#">{{category.strCategory}}</a></div>
      </div>
    </div>
  </div>
</div>
