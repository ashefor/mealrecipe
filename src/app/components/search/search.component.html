<div>
  <div>
    <div>
      <nav class="nav_menu">
        <div class="nav_menu_home">
          <p><a href="">rad-recipe</a></p>
        </div>
        <div class="nav_menu_search">
          <form method="get" action="/search" accept-charset="UTF-8">
            <input class="nav_menu_search_input" type="text" name="s" id="" placeholder="enter a recipe or meal">
          </form>
        </div>
        <div class="nav_menulinks">
          <ul class="nav_menulinks_links">
            <li><a href="">demo</a></li>
            <li><a href="">demo</a></li>
            <a href="/random">
              <li>random recipe</li>
            </a>
          </ul>
        </div>
      </nav>
    </div>
    <div>
      <div class="search_results">
        <div *ngIf="nothingFound" class="search_results_nothing">
          <h4>Nothing Found for : "{{s}}"</h4>
        </div>
        <div *ngIf="itemsFound" class="search_results_itemsfound">
          <h4>items Found : "{{searchresults}}"</h4>
        </div>

        <div>
          <div class="search_area">
            <div *ngFor="let search of searchedData" class="search_area_results">
              <div class="search_area_details">
                <div class="search_area_img">
                  <img src="{{search.strMealThumb}}" alt="">
                </div>
                <div class="search_area_header">
                  <span>
                    <h3>
                      {{search.strMeal}}
                    </h3>
                  </span>
                  <span>
                    <small>
                      {{search.strArea}}
                    </small>
                  </span>
                </div>
              </div>
              <div class="search_area_content">
                <div class="search_area_content_ing">
                  <h4>Ingredients(quantity)</h4>
                  <ul>
                    <!-- <li *ngFor="let ing of newObj | keyvalue">{{ing.key}} ({{ing.value? ing.value: 'none'}})</li> -->
                    <!-- <li *ngFor="let ing of arraysha">{{ing}} </li> -->
                  </ul>
                </div>
                <div class="search_area_content_inst">
                  <h4>Instructions</h4>
                  <span>
                    {{search.strInstructions}}
                  </span>
                </div>
              </div>
              <div class="search_area_video">
                <div class="search_area_video_watch" *ngIf="search.strYoutube.length > 0">
                  <span>
                    Watch video
                  </span>
                </div>
                <!-- <div class="search_area_video_youtube" *ngIf="search.strYoutube.length > 0">
                  <iframe width="350" height="315" [src]='safeURL' frameborder="0" allowfullscreen></iframe>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
